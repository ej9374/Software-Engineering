spring.application.name=IrumOrder
spring.datasource.url=jdbc:mysql://localhost:3306/irum_order
spring.datasource.username=root
spring.datasource.password=user123
spring.jpa.hibernate.ddl-auto=none

springdoc.api-docs.enabled = true
springdoc.api-docs.version = openapi_3_0
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.groups.enabled=false

springdoc.default-consumes-media-type=application/json
springdoc.auto-tag-classes=true

springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.path=/swagger-ui.html

# firebase
firebase.service-account.path=src/main/resources/firebase/serviceAccount.json
